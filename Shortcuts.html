<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery - Shortcuts</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50', secondary: '#2196F3', surface: '#FFFFFF',
                        background: '#F3F4F6', error: '#EF4444', warning: '#FF9800',
                        textMain: '#1F2937', textSub: '#6B7280', border: '#E5E7EB'
                    },
                    fontFamily: { cairo: ['Cairo'], roboto: ['Roboto'] }
                }
            }
        }
    </script>
    <script src="navigation.js" defer></script>
</head>

<body class="bg-background text-textMain font-cairo min-h-screen">
    <header class="bg-surface border-b border-border px-6 py-4">
        <h1 class="text-xl font-bold">⌨️ اختصارات لوحة المفاتيح</h1>
    </header>

    <main class="max-w-3xl mx-auto p-6 space-y-6">
        <!-- POS Shortcuts -->
        <div class="bg-surface rounded-xl border border-border p-6 shadow-sm">
            <h3 class="font-bold text-lg mb-4">اختصارات نقطة البيع</h3>
            <div class="space-y-3">
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <span>إتمام البيع</span>
                    <div class="flex items-center gap-2">
                        <kbd class="px-3 py-1 bg-gray-200 rounded text-sm font-roboto">F12</kbd>
                        <button class="text-secondary text-xs">تغيير</button>
                    </div>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <span>دفع نقدي</span>
                    <div class="flex items-center gap-2">
                        <kbd class="px-3 py-1 bg-gray-200 rounded text-sm font-roboto">F1</kbd>
                        <button class="text-secondary text-xs">تغيير</button>
                    </div>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <span>دفع بطاقة</span>
                    <div class="flex items-center gap-2">
                        <kbd class="px-3 py-1 bg-gray-200 rounded text-sm font-roboto">F2</kbd>
                        <button class="text-secondary text-xs">تغيير</button>
                    </div>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <span>تعليق الفاتورة</span>
                    <div class="flex items-center gap-2">
                        <kbd class="px-3 py-1 bg-gray-200 rounded text-sm font-roboto">F8</kbd>
                        <button class="text-secondary text-xs">تغيير</button>
                    </div>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <span>إلغاء الفاتورة</span>
                    <div class="flex items-center gap-2">
                        <kbd class="px-3 py-1 bg-gray-200 rounded text-sm font-roboto">Esc</kbd>
                        <button class="text-secondary text-xs">تغيير</button>
                    </div>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <span>البحث عن منتج</span>
                    <div class="flex items-center gap-2">
                        <kbd class="px-3 py-1 bg-gray-200 rounded text-sm font-roboto">Ctrl</kbd>+<kbd
                            class="px-3 py-1 bg-gray-200 rounded text-sm font-roboto">F</kbd>
                        <button class="text-secondary text-xs">تغيير</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Shortcuts -->
        <div class="bg-surface rounded-xl border border-border p-6 shadow-sm">
            <h3 class="font-bold text-lg mb-4">اختصارات التنقل</h3>
            <div class="space-y-3">
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <span>الانتقال للوحة التحكم</span>
                    <kbd class="px-3 py-1 bg-gray-200 rounded text-sm font-roboto">Alt + D</kbd>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <span>الانتقال للمنتجات</span>
                    <kbd class="px-3 py-1 bg-gray-200 rounded text-sm font-roboto">Alt + P</kbd>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <span>تبديل المستخدم</span>
                    <kbd class="px-3 py-1 bg-gray-200 rounded text-sm font-roboto">Ctrl + U</kbd>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="px-6 py-2 bg-primary text-white rounded-lg font-bold">حفظ التغييرات</button>
            <button class="px-6 py-2 border border-border rounded-lg font-bold mr-3">استعادة الافتراضي</button>
        </div>
    </main>
</body>

</html>
