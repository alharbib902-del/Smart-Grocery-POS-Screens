<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery - Stock Adjustment</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50', secondary: '#2196F3', surface: '#FFFFFF',
                        background: '#F3F4F6', error: '#EF4444', warning: '#FF9800',
                        textMain: '#1F2937', textSub: '#6B7280', border: '#E5E7EB'
                    },
                    fontFamily: { cairo: ['Cairo'], roboto: ['Roboto'] }
                }
            }
        }
    </script>
    <script src="navigation.js" defer></script>`r`n</head>

<body class="bg-background text-textMain font-cairo h-screen w-screen flex overflow-hidden">
    <aside class="w-64 bg-surface border-l border-border flex flex-col hidden md:flex shadow-sm shrink-0">
        <div class="h-16 flex items-center gap-3 px-6 border-b border-border">
            <div class="w-8 h-8 bg-warning text-white rounded-lg flex items-center justify-center font-bold">±</div>
            <span class="font-bold text-lg">تعديل المخزون</span>
        </div>
        <nav class="flex-1 p-4">
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-textSub hover:bg-gray-50 rounded-xl">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span>عودة للمخزون</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden">
        <header class="h-16 bg-surface border-b border-border flex items-center justify-between px-6 shrink-0">
            <h1 class="text-xl font-bold">تعديل كمية المخزون</h1>
            <button
                class="px-6 h-10 bg-primary text-white rounded-lg font-bold hover:bg-green-600 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                حفظ التعديل
            </button>
        </header>

        <div class="flex-1 overflow-y-auto p-6">
            <div class="max-w-2xl mx-auto space-y-6">
                <!-- Product Info -->
                <div class="bg-surface rounded-xl border border-border p-6 shadow-sm flex items-center gap-4">
                    <div class="w-16 h-16 bg-gray-100 rounded-xl flex items-center justify-center text-3xl">🥛</div>
                    <div class="flex-1">
                        <h3 class="font-bold text-lg">حليب المراعي 2 لتر</h3>
                        <p class="text-sm text-textSub font-roboto">6281007001234</p>
                    </div>
                    <div class="text-left bg-gray-50 px-4 py-2 rounded-lg">
                        <p class="text-xs text-textSub">الكمية الحالية</p>
                        <p class="font-roboto font-bold text-2xl">150</p>
                    </div>
                </div>

                <!-- Adjustment -->
                <div class="bg-surface rounded-xl border border-border p-6 shadow-sm">
                    <h2 class="font-bold text-lg mb-4">نوع التعديل</h2>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <label class="cursor-pointer">
                            <input type="radio" name="type" value="add" checked class="peer sr-only">
                            <div
                                class="h-16 rounded-xl border-2 border-border peer-checked:border-green-500 peer-checked:bg-green-50 flex items-center justify-center gap-3 font-bold transition-all">
                                <span class="text-2xl">➕</span>
                                <span class="peer-checked:text-green-700">إضافة</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="type" value="subtract" class="peer sr-only">
                            <div
                                class="h-16 rounded-xl border-2 border-border peer-checked:border-red-500 peer-checked:bg-red-50 flex items-center justify-center gap-3 font-bold transition-all">
                                <span class="text-2xl">➖</span>
                                <span class="peer-checked:text-red-700">خصم</span>
                            </div>
                        </label>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-bold text-textSub mb-2">الكمية</label>
                        <input type="number" value="10"
                            class="w-full h-14 px-4 rounded-lg border-2 border-primary/30 focus:border-primary outline-none font-roboto font-bold text-2xl text-center">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-bold text-textSub mb-2">سبب التعديل</label>
                        <select
                            class="w-full h-12 px-4 rounded-lg border border-border focus:border-primary outline-none">
                            <option>جرد دوري</option>
                            <option>استلام بضاعة</option>
                            <option>تالف / منتهي الصلاحية</option>
                            <option>هدية / عينات</option>
                            <option>سرقة / فقدان</option>
                            <option>تصحيح خطأ</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-textSub mb-2">ملاحظات (اختياري)</label>
                        <textarea placeholder="أي تفاصيل إضافية..."
                            class="w-full h-20 p-4 rounded-lg border border-border focus:border-primary outline-none resize-none"></textarea>
                    </div>
                </div>

                <!-- Preview -->
                <div class="bg-green-50 rounded-xl border border-green-200 p-6">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-sm text-green-800 font-bold">الكمية بعد التعديل</p>
                            <p class="text-sm text-green-600">150 + 10 = </p>
                        </div>
                        <p class="font-roboto font-bold text-4xl text-green-700">160</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
