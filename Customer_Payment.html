<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery - Customer Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50', secondary: '#2196F3', surface: '#FFFFFF',
                        background: '#F3F4F6', error: '#EF4444', textMain: '#1F2937', textSub: '#6B7280', border: '#E5E7EB'
                    },
                    fontFamily: { cairo: ['Cairo'], roboto: ['Roboto'] }
                }
            }
        }
    </script>
    <script src="navigation.js" defer></script>`r`n</head>

<body class="bg-background text-textMain font-cairo h-screen w-screen flex items-center justify-center">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-6">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-lg font-bold">تسجيل دفعة</h3>
            <button class="w-8 h-8 rounded-full hover:bg-gray-100 flex items-center justify-center">✕</button>
        </div>

        <!-- Customer Info -->
        <div class="flex items-center gap-3 mb-4 p-3 bg-gray-50 rounded-lg">
            <div class="w-12 h-12 rounded-full bg-blue-100 text-blue-600 font-bold flex items-center justify-center">AH
            </div>
            <div>
                <p class="font-bold">أحمد حسن</p>
                <p class="text-xs text-textSub font-roboto">050 999 8888</p>
            </div>
        </div>

        <div class="bg-red-50 p-4 rounded-xl mb-6 text-center border border-red-100">
            <p class="text-xs text-textSub mb-1">الرصيد المستحق</p>
            <p class="text-3xl font-bold font-roboto text-error">450.00 SAR</p>
        </div>

        <div class="space-y-4 mb-6">
            <div>
                <label class="block text-sm font-bold text-textSub mb-2">مبلغ الدفعة</label>
                <input type="number"
                    class="w-full h-14 px-4 rounded-lg border-2 border-primary/30 focus:border-primary outline-none font-roboto font-bold text-2xl text-center"
                    placeholder="0.00" value="450.00">
            </div>

            <div class="grid grid-cols-4 gap-2">
                <button class="py-2 bg-gray-100 rounded-lg font-bold hover:bg-gray-200 font-roboto">50</button>
                <button class="py-2 bg-gray-100 rounded-lg font-bold hover:bg-gray-200 font-roboto">100</button>
                <button class="py-2 bg-gray-100 rounded-lg font-bold hover:bg-gray-200 font-roboto">200</button>
                <button class="py-2 bg-green-100 text-green-700 rounded-lg font-bold hover:bg-green-200">الكل</button>
            </div>

            <div>
                <label class="block text-sm font-bold text-textSub mb-2">طريقة الدفع</label>
                <div class="grid grid-cols-2 gap-3">
                    <label class="cursor-pointer">
                        <input type="radio" name="payment_method" checked class="peer sr-only">
                        <div
                            class="h-12 rounded-lg border border-border peer-checked:border-primary peer-checked:bg-green-50 flex items-center justify-center font-bold text-sm gap-2">
                            💵 نقد
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="payment_method" class="peer sr-only">
                        <div
                            class="h-12 rounded-lg border border-border peer-checked:border-primary peer-checked:bg-green-50 flex items-center justify-center font-bold text-sm gap-2">
                            💳 شبكة
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <div class="flex gap-3">
            <button
                class="flex-1 h-12 border border-gray-300 rounded-xl font-bold text-gray-600 hover:bg-gray-50">إلغاء</button>
            <button
                class="flex-1 h-12 bg-primary text-white rounded-xl font-bold hover:bg-green-600 flex items-center justify-center gap-2">
                ✓ تأكيد الدفعة
            </button>
        </div>
    </div>
</body>

</html>
