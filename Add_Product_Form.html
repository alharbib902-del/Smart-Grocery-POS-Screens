        <nav class="flex-1 p-4 space-y-1">

    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        
        <header class="h-16 bg-surface border-b border-border flex items-center justify-between px-6 shrink-0 z-10">

            <div class="flex items-center gap-3">
                <button class="px-6 h-10 rounded-lg border border-border text-textSub font-bold hover:bg-gray-50 transition-colors">إلغاء</button>
                <button class="px-6 h-10 rounded-lg bg-primary text-white font-bold hover:bg-primaryHover shadow-sm flex items-center gap-2 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                    <span>حفظ المنتج</span>
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-8 custom-scroll">
            <div class="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
                
                <div class="lg:col-span-2 space-y-6">
                    
                    <div class="bg-surface rounded-xl border border-border p-6 shadow-sm">
                        <h2 class="font-bold text-lg mb-4 flex items-center gap-2">
                            <span class="w-1 h-6 bg-secondary rounded-full"></span>
                            البيانات الأساسية
                        </h2>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-bold text-textSub mb-1">اسم المنتج (عربي) <span class="text-error">*</span></label>
                                <input type="text" placeholder="مثال: حليب المراعي 2 لتر" class="w-full h-12 px-4 rounded-lg border border-border focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-bold text-textSub mb-1">اسم المنتج (إنجليزي)</label>
                                <input type="text" dir="ltr" placeholder="Ex: Almarai Milk 2L" class="w-full h-12 px-4 rounded-lg border border-border focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all text-left">
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-bold text-textSub mb-1">الباركود <span class="text-error">*</span></label>
                                    <div class="flex gap-2">
                                        <input type="text" class="flex-1 h-12 px-4 rounded-lg border border-border focus:border-primary focus:ring-1 focus:ring-primary outline-none font-roboto" placeholder="Scan or type...">
                                        <button class="w-12 h-12 bg-gray-100 text-textMain rounded-lg border border-border hover:bg-gray-200 flex items-center justify-center" title="توليد باركود تلقائي">
                                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/></svg>
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-bold text-textSub mb-1">القسم</label>
                                    <select class="w-full h-12 px-4 rounded-lg border border-border bg-white focus:border-primary focus:ring-1 focus:ring-primary outline-none appearance-none">
                                        <option>اختر القسم...</option>
                                        <option>ألبان وأجبان</option>
                                        <option>مخبوزات</option>
                                        <option>مشروبات</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-surface rounded-xl border border-border p-6 shadow-sm">
                        <h2 class="font-bold text-lg mb-4 flex items-center gap-2">
                            <span class="w-1 h-6 bg-primary rounded-full"></span>
                            التسعير (الريال السعودي)
                        </h2>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-bold text-textSub mb-1">سعر التكلفة</label>
                                <div class="relative">
                                    <input type="number" class="w-full h-12 pl-12 pr-4 rounded-lg border border-border focus:border-primary focus:ring-1 focus:ring-primary outline-none font-roboto font-bold" placeholder="0.00">
                                    <span class="absolute left-4 top-3 text-textSub text-xs font-bold">SAR</span>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-bold text-textSub mb-1">سعر البيع <span class="text-error">*</span></label>
                                <div class="relative">
                                    <input type="number" class="w-full h-12 pl-12 pr-4 rounded-lg border-2 border-primary/20 focus:border-primary focus:ring-1 focus:ring-primary outline-none font-roboto font-bold" placeholder="0.00">
                                    <span class="absolute left-4 top-3 text-textSub text-xs font-bold">SAR</span>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-bold text-textSub mb-1">الضريبة</label>
                                <div class="h-12 flex items-center px-4 border border-border rounded-lg bg-gray-50">
                                    <input type="checkbox" checked class="w-5 h-5 text-primary rounded focus:ring-primary border-gray-300">
                                    <span class="mr-2 text-sm">خاضع (15%)</span>
                                </div>
                            </div>
                        </div>

                        <div class="bg-green-50 rounded-lg p-3 flex items-center justify-between border border-green-100">
                            <span class="text-sm font-bold text-green-800">الربح المتوقع:</span>
                            <div class="flex items-center gap-4">
                                <span class="font-roboto font-bold text-green-700">2.50 SAR</span>
                                <span class="bg-white px-2 py-0.5 rounded text-xs font-bold text-green-600 font-roboto border border-green-100">20%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-6">
                    
                    <div class="bg-surface rounded-xl border border-border p-6 shadow-sm">
                        <h2 class="font-bold text-lg mb-4">صورة المنتج</h2>
                        <div class="border-2 border-dashed border-gray-300 rounded-xl h-48 flex flex-col items-center justify-center text-textSub hover:border-primary hover:bg-gray-50 transition-colors cursor-pointer group">
                            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-3 group-hover:bg-white group-hover:shadow-sm transition-all">
                                <svg class="w-8 h-8 text-gray-400 group-hover:text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                            </div>
                            <span class="text-sm">اضغط للرفع أو اسحب الصورة هنا</span>
                            <span class="text-xs text-gray-400 mt-1">PNG, JPG up to 2MB</span>
                        </div>
                    </div>

                    <div class="bg-surface rounded-xl border border-border p-6 shadow-sm">
                        <h2 class="font-bold text-lg mb-4">المخزون</h2>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-bold text-textSub mb-1">الكمية الحالية</label>
                                <input type="number" class="w-full h-12 px-4 rounded-lg border border-border focus:border-primary focus:ring-1 focus:ring-primary outline-none font-roboto font-bold" value="0">
                            </div>

                            <div>
                                <label class="block text-sm font-bold text-textSub mb-1">تنبيه انخفاض المخزون</label>
                                <div class="flex items-center gap-2">
                                    <input type="number" class="w-full h-12 px-4 rounded-lg border border-border focus:border-primary focus:ring-1 focus:ring-primary outline-none font-roboto" value="10">
                                    <div class="group relative flex justify-center">
                                        <svg class="w-5 h-5 text-gray-400 cursor-help" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                        <span class="absolute bottom-6 w-32 bg-gray-800 text-white text-xs p-2 rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none text-center">سينبهك النظام عندما تصل الكمية لهذا الرقم</span>
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center justify-between pt-2 border-t border-gray-100">
                                <span class="text-sm font-bold text-textMain">تتبع المخزون</span>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" checked class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
