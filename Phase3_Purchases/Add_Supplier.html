<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery - Add Supplier</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50', secondary: '#2196F3', surface: '#FFFFFF',
                        background: '#F3F4F6', error: '#EF4444', textMain: '#1F2937', textSub: '#6B7280', border: '#E5E7EB'
                    },
                    fontFamily: { cairo: ['Cairo'], roboto: ['Roboto'] }
                }
            }
        }
    </script>
    <script src="navigation.js" defer></script>`r`n</head>

<body class="bg-background text-textMain font-cairo h-screen w-screen flex overflow-hidden">
    <aside class="w-64 bg-surface border-l border-border flex flex-col hidden md:flex shadow-sm shrink-0">
        <div class="h-16 flex items-center gap-3 px-6 border-b border-border">
            <div class="w-8 h-8 bg-secondary text-white rounded-lg flex items-center justify-center font-bold">+</div>
            <span class="font-bold text-lg">إضافة مورد</span>
        </div>
        <nav class="flex-1 p-4">
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-textSub hover:bg-gray-50 rounded-xl">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span>عودة للقائمة</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden">
        <header class="h-16 bg-surface border-b border-border flex items-center justify-between px-6 shrink-0">
            <h1 class="text-xl font-bold">إضافة مورد جديد</h1>
            <div class="flex gap-3">
                <button
                    class="px-6 h-10 border border-border rounded-lg text-textSub font-bold hover:bg-gray-50">إلغاء</button>
                <button
                    class="px-6 h-10 bg-secondary text-white rounded-lg font-bold hover:bg-blue-600 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    حفظ المورد
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-6">
            <div class="max-w-2xl mx-auto space-y-6">
                <div class="bg-surface rounded-xl border border-border p-6 shadow-sm">
                    <h2 class="font-bold text-lg mb-4 flex items-center gap-2">
                        <span class="w-1 h-6 bg-secondary rounded-full"></span>
                        بيانات الشركة
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-bold text-textSub mb-2">اسم المورد / الشركة <span
                                    class="text-error">*</span></label>
                            <input type="text" placeholder="اسم الشركة أو المورد"
                                class="w-full h-12 px-4 rounded-lg border border-border focus:border-secondary outline-none">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-bold text-textSub mb-2">نوع المنتجات</label>
                                <select
                                    class="w-full h-12 px-4 rounded-lg border border-border focus:border-secondary outline-none">
                                    <option>ألبان وأجبان</option>
                                    <option>مشروبات</option>
                                    <option>مخبوزات</option>
                                    <option>معلبات</option>
                                    <option>تنظيف</option>
                                    <option>متنوع</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-textSub mb-2">السجل التجاري</label>
                                <input type="text" dir="ltr" placeholder="000000000"
                                    class="w-full h-12 px-4 rounded-lg border border-border focus:border-secondary outline-none font-roboto text-left">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-surface rounded-xl border border-border p-6 shadow-sm">
                    <h2 class="font-bold text-lg mb-4 flex items-center gap-2">
                        <span class="w-1 h-6 bg-primary rounded-full"></span>
                        معلومات التواصل
                    </h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-bold text-textSub mb-2">اسم جهة الاتصال</label>
                                <input type="text" placeholder="اسم المندوب"
                                    class="w-full h-12 px-4 rounded-lg border border-border focus:border-secondary outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-textSub mb-2">رقم الجوال <span
                                        class="text-error">*</span></label>
                                <input type="tel" dir="ltr" placeholder="05X XXX XXXX"
                                    class="w-full h-12 px-4 rounded-lg border border-border focus:border-secondary outline-none font-roboto text-left">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-bold text-textSub mb-2">الهاتف الثابت</label>
                                <input type="tel" dir="ltr" placeholder="011 XXX XXXX"
                                    class="w-full h-12 px-4 rounded-lg border border-border focus:border-secondary outline-none font-roboto text-left">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-textSub mb-2">البريد الإلكتروني</label>
                                <input type="email" dir="ltr" placeholder="email@company.com"
                                    class="w-full h-12 px-4 rounded-lg border border-border focus:border-secondary outline-none font-roboto text-left">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-textSub mb-2">العنوان</label>
                            <textarea placeholder="عنوان الشركة أو المستودع..."
                                class="w-full h-20 p-4 rounded-lg border border-border focus:border-secondary outline-none resize-none"></textarea>
                        </div>
                    </div>
                </div>

                <div class="bg-surface rounded-xl border border-border p-6 shadow-sm">
                    <h2 class="font-bold text-lg mb-4">شروط الدفع</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="cursor-pointer">
                            <input type="radio" name="payment" checked class="peer sr-only">
                            <div
                                class="h-14 rounded-lg border border-border peer-checked:border-secondary peer-checked:bg-blue-50 flex items-center justify-center font-bold transition-all">
                                نقد عند التسليم
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="payment" class="peer sr-only">
                            <div
                                class="h-14 rounded-lg border border-border peer-checked:border-secondary peer-checked:bg-blue-50 flex items-center justify-center font-bold transition-all">
                                آجل (دفعات)
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
