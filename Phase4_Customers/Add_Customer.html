<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery - Add Customer</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50', secondary: '#2196F3', surface: '#FFFFFF',
                        background: '#F3F4F6', error: '#EF4444', textMain: '#1F2937', textSub: '#6B7280', border: '#E5E7EB'
                    },
                    fontFamily: { cairo: ['Cairo'], roboto: ['Roboto'] }
                }
            }
        }
    </script>
    <script src="navigation.js" defer></script>`r`n</head>

<body class="bg-background text-textMain font-cairo h-screen w-screen flex overflow-hidden">
    <aside class="w-64 bg-surface border-l border-border flex flex-col hidden md:flex shadow-sm shrink-0">
        <div class="h-16 flex items-center gap-3 px-6 border-b border-border">
            <div class="w-8 h-8 bg-primary text-white rounded-lg flex items-center justify-center font-bold">SG</div>
            <span class="font-bold text-lg">إضافة عميل</span>
        </div>
        <nav class="flex-1 p-4">
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-textSub hover:bg-gray-50 rounded-xl">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span>عودة للقائمة</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden">
        <header class="h-16 bg-surface border-b border-border flex items-center justify-between px-6 shrink-0">
            <h1 class="text-xl font-bold">إضافة عميل جديد</h1>
            <div class="flex gap-3">
                <button
                    class="px-6 h-10 border border-border rounded-lg text-textSub font-bold hover:bg-gray-50">إلغاء</button>
                <button
                    class="px-6 h-10 bg-primary text-white rounded-lg font-bold hover:bg-green-600 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    حفظ العميل
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-6">
            <div class="max-w-2xl mx-auto space-y-6">
                <div class="bg-surface rounded-xl border border-border p-6 shadow-sm">
                    <h2 class="font-bold text-lg mb-4 flex items-center gap-2">
                        <span class="w-1 h-6 bg-primary rounded-full"></span>
                        البيانات الأساسية
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-bold text-textSub mb-2">اسم العميل <span
                                    class="text-error">*</span></label>
                            <input type="text" placeholder="الاسم الكامل"
                                class="w-full h-12 px-4 rounded-lg border border-border focus:border-primary outline-none">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-bold text-textSub mb-2">رقم الجوال <span
                                        class="text-error">*</span></label>
                                <input type="tel" dir="ltr" placeholder="05X XXX XXXX"
                                    class="w-full h-12 px-4 rounded-lg border border-border focus:border-primary outline-none font-roboto text-left">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-textSub mb-2">البريد الإلكتروني</label>
                                <input type="email" dir="ltr" placeholder="email@example.com"
                                    class="w-full h-12 px-4 rounded-lg border border-border focus:border-primary outline-none font-roboto text-left">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-textSub mb-2">العنوان</label>
                            <textarea placeholder="الحي، الشارع، رقم المبنى..."
                                class="w-full h-24 p-4 rounded-lg border border-border focus:border-primary outline-none resize-none"></textarea>
                        </div>
                    </div>
                </div>

                <div class="bg-surface rounded-xl border border-border p-6 shadow-sm">
                    <h2 class="font-bold text-lg mb-4 flex items-center gap-2">
                        <span class="w-1 h-6 bg-secondary rounded-full"></span>
                        إعدادات الحساب
                    </h2>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                            <div>
                                <p class="font-bold">السماح بالدفع الآجل</p>
                                <p class="text-xs text-textSub">تمكين العميل من الشراء بالدين</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer">
                                <div
                                    class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-primary peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all">
                                </div>
                            </label>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-textSub mb-2">الحد الائتماني (SAR)</label>
                            <input type="number" value="500"
                                class="w-full h-12 px-4 rounded-lg border border-border focus:border-primary outline-none font-roboto">
                            <p class="text-xs text-textSub mt-1">الحد الأقصى المسموح للدين</p>
                        </div>
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                            <div>
                                <p class="font-bold">عميل VIP</p>
                                <p class="text-xs text-textSub">خصومات وعروض خاصة</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer">
                                <div
                                    class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-primary peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all">
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
